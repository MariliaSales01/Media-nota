<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nota Média</title>
</head>
<body>
    <main class="container">
        <section class="calculator">
            <form id="form">
                <h1 id="title">Nota</h1>
                
                <div class="input-field">
                    <label for="nota">Atividade 1</label>
                        <input type="number" id="n1" step="0.01" placeholder="Nota" required>
                    </div>
                    <div class="input-field">
                        <label for="nota">Atividade 2</label>
                            <input type="number" id="n2" step="0.01" placeholder="Nota" required>
                    </div>
                        <div class="input-field">
                            <label for="nota">Atividade 3</label>
                                <input type="number" id="n3" step="0.01"placeholder="Nota" required>
                        </div>
                            <div class="input-field">
                                <label for="nota">Atividade 4</label>
                                <input type="number" id="n4" step="0.01" placeholder="Nota" required>
                            </div>
                            
                            <input type="submit" id="calculate_btn">
                        </form>                    

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="media">
                        <span id="value"></span>
                        <span>Sua Média é</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
